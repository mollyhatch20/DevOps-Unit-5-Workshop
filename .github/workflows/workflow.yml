name: CI Workshop
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build the C# code
      run: dotnet build

    - name: Run C# tests
      run: dotnet test